    <h1> 🔶 Add a New Recipe </h1>
    <form>
        <label>
            <strong> Recipe Name: </strong>
        </label> <br>
        <input type=" text" name="recipename" required> <br><br>

        <label><strong> Ingredients:</strong></label><br>
        <textarea rows="5" cols="21"></textarea><br><br>

        <label><strong> Cooking Instructions:</strong></label><br>
        <textarea rows="5" cols="21"></textarea><br><br>

        <label><strong> Image URL:</strong></label><br>
        <input type="text"><br><br>

        <label><strong> Recipe Category:</strong></label><br>
        <select>
            <option>Desserts</option>
            <option>Appetizers</option>
            <option>Main Course</option>
        </select><br><br>

        <button type="submit">Add Recipe</button>
    </form>
